<html>
	<head>
		<title>Budgeter</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', _scheme='https', _external=True, filename='/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', _scheme='https', _external=True, filename='/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Budgeter</h2>
						</header>

						<!-- Table -->
							<section>
								<form method="post" action="{{ url_for('index', _scheme='https', _external=True) }}">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="date" id="date" value="" placeholder="Date (dd-mm-yyyy)" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="amount" id="amount" value="" placeholder="Amount" />
										</div>
										<div class="col-6 col-12-xsmall">
											<select name="category" id="category">
												<option value="food">food</option>
												<option value="family">family</option>
												<option value="groceries">groceries</option>
												<option value="home">home</option>
												<option value="investing">investing</option>
												<option value="personal">personal</option>
												<option value="shopping">shopping</option>
												<option value="subscriptions">subscriptions</option>
												<option value="travel">travel</option>
											</select>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="note" id="note" value="" placeholder="Note" />
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Add Expense" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>

							<section>
								<h3>Expenses for {{ month }}-{{ year }}</h3>
								<div class="table-wrapper">
									<table class="alt">
										<thead>
											<tr>
												<th>Date</th>
												<th>Category</th>
												<th>Amount</th>
												<th>Note</th>
											</tr>
										</thead>
										<tbody>
											{% for expense in expenses %}
										<tr>
											<td>{{ expense.date }}</td>
											<td>{{ expense.category }}</td>
											<td>{{ expense.amount }}</td>
											<td>{{ expense.note }}</td>
										</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
								<ul class="actions">
									<li><a href="{{ url_for('show_expenses', _scheme='https', _external=True, month=month-1, year=year) }}" class="button">Previous Month</a></li>
									<li><a href="{{ url_for('show_expenses', _scheme='https', _external=True, month=month+1, year=year) }}" class="button">Next Month</a></li>
								</ul>
							</section>
					</div>
				</div>
		</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/jquery.dropotron.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/util.js') }}"></script>
			<script src="{{ url_for('static', _scheme='https', _external=True, filename='/js/main.js') }}"></script>
	</body>
</html>
